<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rajeshwari's Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Georgia', serif;
      color: #0b1a52;
    }

    .profile-card {
      background-color: #e0f9ff;
      max-width: 650px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    img {
      width: 220px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .description {
      font-size: 18px;
      margin: 15px 0;
      line-height: 1.5;
    }

    .say-hello-btn {
      background-color: #fef0c2;
      border: 1px solid #ccc;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
      transition: 0.3s;
    }

    .say-hello-btn:hover {
      background-color: #ffe78e;
    }

    form {
      text-align: left;
      margin-top: 30px;
    }

    form h2 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 18px;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: white;
      border: 1px solid #888;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #e4e4e4;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h1>Welcome to My Profile Page</h1>
    <img src="Passport2.jpg" alt="Profile Photo">
    <p class="description">
      My name is Rajeshwari. I have completed my graduation. I love to sing.
    </p>
    <button class="say-hello-btn" onclick="alert('Hello from Rajeshwari!')">Say Hello</button>

    <form onsubmit="handleSubmit(event)">
      <h2>Contact Me</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // prevent page reload

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      // You can add more validation if needed
      if (name && email && message) {
        alert(Thank you, ${name}! Your message has been received.);
      } else {
        alert("Please fill in all fields.");
      }
    }
  </script>

</body>
</html>
